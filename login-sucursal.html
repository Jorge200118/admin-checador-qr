<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Checador</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="Admin.css">
    <style>
        /* Override body for login page */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .login-header i {
            font-size: 48px;
            margin-bottom: 15px;
            color: #3b82f6;
        }

        .login-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .login-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .login-body {
            padding: 40px 30px;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 25px 0;
            color: #999;
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
        }

        .divider span {
            padding: 0 15px;
        }

        .alternative-login {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn-alt {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 600;
            color: #666;
        }

        .btn-alt:hover {
            border-color: #3b82f6;
            color: #3b82f6;
            background: #f8f9ff;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 25px;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #3b82f6;
        }

        .remember-me label {
            font-size: 14px;
            color: #666;
            cursor: pointer;
            user-select: none;
        }

        @media (max-width: 480px) {
            .login-container {
                border-radius: 15px;
            }

            .login-header {
                padding: 30px 20px;
            }

            .login-body {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-user-clock"></i>
            <h1>Sistema de Checador</h1>
            <p>Ingresa tus credenciales para continuar</p>
        </div>

        <div class="login-body">
            <div id="alertContainer" class="alert">
                <i class="fas fa-exclamation-circle"></i>
                <span id="alertMessage"></span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="sucursal">Sucursal</label>
                    <div class="form-input-wrapper">
                        <i class="fas fa-building"></i>
                        <select id="sucursal" name="sucursal" class="form-select" required>
                            <option value="">Selecciona tu sucursal</option>
                            <option value="MATRIZ">MATRIZ</option>
                            <option value="LA PAZ">LA PAZ</option>
                            <option value="SAN JOSE">SAN JOSE</option>
                            <option value="TAMARAL">TAMARAL</option>
                            <option value="CABOS">CABOS</option>
                            <option value="EL FUERTE">EL FUERTE</option>
                            <option value="JUAN JOSE RIOS">JUAN JOSE RIOS</option>
                            <option value="CULIACAN">CULIACAN</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username">Usuario</label>
                    <div class="form-input-wrapper">
                        <i class="fas fa-user"></i>
                        <input
                            type="text"
                            id="username"
                            name="username"
                            class="form-input"
                            placeholder="Ingresa tu usuario"
                            autocomplete="username"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="form-input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-input"
                            placeholder="Ingresa tu contraseña"
                            autocomplete="current-password"
                            required
                        >
                    </div>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Recordar mi sesión</label>
                </div>

                <button type="submit" class="btn-login" id="btnLogin">
                    <i class="fas fa-sign-in-alt"></i>
                    Iniciar Sesión
                </button>
            </form>

            <div class="divider">
                <span>O accede a</span>
            </div>

            <div class="alternative-login">
                <button class="btn-alt" onclick="goToTabletApp()">
                    <i class="fas fa-tablet-alt"></i> App Tablet
                </button>
                <button class="btn-alt" onclick="goToAdminPanel()">
                    <i class="fas fa-user-shield"></i> Panel Admin
                </button>
            </div>
        </div>

        <div class="login-footer">
            Sistema de Control de Asistencia v2.0
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script>
        // Show alert
        function showAlert(message, type = 'error') {
            const alertContainer = document.getElementById('alertContainer');
            const alertMessage = document.getElementById('alertMessage');

            alertContainer.className = `alert alert-${type}`;
            alertMessage.textContent = message;
            alertContainer.style.display = 'block';

            setTimeout(() => {
                alertContainer.style.display = 'none';
            }, 5000);
        }

        // Login form submission
        const loginForm = document.getElementById('loginForm');
        const btnLogin = document.getElementById('btnLogin');

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            const sucursal = document.getElementById('sucursal').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            if (!sucursal || !username || !password) {
                showAlert('Por favor completa todos los campos', 'error');
                return;
            }

            // Disable button and show loading
            btnLogin.disabled = true;
            btnLogin.innerHTML = '<span class="loading-spinner"></span> Iniciando sesión...';

            try {
                // Authenticate user
                const result = await SupabaseAPI.loginUsuarioSucursal(username, password, sucursal);

                if (result.success) {
                    // Save session
                    const sessionData = {
                        userId: result.user.id,
                        username: result.user.username,
                        nombreCompleto: result.user.nombre_completo,
                        sucursal: result.user.sucursal,
                        rol: result.user.rol,
                        loginTime: new Date().toISOString()
                    };

                    if (rememberMe) {
                        localStorage.setItem('session_sucursal', JSON.stringify(sessionData));
                    } else {
                        sessionStorage.setItem('session_sucursal', JSON.stringify(sessionData));
                    }

                    // Update last access
                    await SupabaseAPI.updateUltimoAcceso(result.user.id);

                    showAlert('Inicio de sesión exitoso. Redirigiendo...', 'success');

                    // Redirect to admin panel with chat
                    setTimeout(() => {
                        window.location.href = 'Index.html?chat=true';
                    }, 1000);
                } else {
                    showAlert(result.message || 'Usuario o contraseña incorrectos', 'error');
                    btnLogin.disabled = false;
                    btnLogin.innerHTML = '<i class="fas fa-sign-in-alt"></i> Iniciar Sesión';
                }
            } catch (error) {
                console.error('Error en login:', error);
                showAlert('Error al iniciar sesión. Por favor intenta nuevamente.', 'error');
                btnLogin.disabled = false;
                btnLogin.innerHTML = '<i class="fas fa-sign-in-alt"></i> Iniciar Sesión';
            }
        });

        // Alternative login options
        function goToTabletApp() {
            window.location.href = 'login.html';
        }

        function goToAdminPanel() {
            window.location.href = 'Index.html';
        }

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const sessionData = localStorage.getItem('session_sucursal') ||
                               sessionStorage.getItem('session_sucursal');

            if (sessionData) {
                const session = JSON.parse(sessionData);
                // Verify session is still valid (less than 24 hours)
                const loginTime = new Date(session.loginTime);
                const now = new Date();
                const hoursSinceLogin = (now - loginTime) / (1000 * 60 * 60);

                if (hoursSinceLogin < 24) {
                    window.location.href = 'Index.html?chat=true';
                } else {
                    // Clear expired session
                    localStorage.removeItem('session_sucursal');
                    sessionStorage.removeItem('session_sucursal');
                }
            }
        });
    </script>
</body>
</html>
